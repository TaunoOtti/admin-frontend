<app-message [messages]="errorMessages"></app-message>
<div class="form-container">
  <form [formGroup]="customerForm" (submit)="submitClick()">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput formControlName="firstName" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput formControlName="lastName" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Date of birth</mat-label>
      <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" (click)="picker.open()" [max]="maxDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Phone number</mat-label>
      <input matInput formControlName="phoneNo" required />
    </mat-form-field>

    <mat-form-field class="form-field" appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
    </mat-form-field>

    <button mat-button type="button" (click)="backClicked.emit()">Back</button>
    <button mat-flat-button color="primary" type="submit">{{ submitButtonText }}</button>
  </form>
</div>
